<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Formulario</title>

    <div class="container my-5">
        <form id="formulario" name="formulario">
        <h1 class="d-block">Escr√≠benos!!</h1>

        </div>
        <div>
          <p class="validname text-danger fst-italic"></p>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" placeholder="">
        </div>
        <div>
          <p class="validasun"></p>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="1"></textarea>
        </div>
        <div>
          <p class="validmen"></p>
        </div>
        <button class="btn btn-primary mt-3" type="submit" >Ingresar</button>
      </form>
      <div>
        <p class="resultado"></p>
      </div>
    </div>
